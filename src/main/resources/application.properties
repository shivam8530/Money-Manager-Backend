#Mysql Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/moneymanager
spring.datasource.username=root
spring.datasource.password=#@MySQL123

server.servlet.context-path=/api/v1.0

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.mail.host=smtp.gmail.com
spring.mail.port=465
spring.mail.username=${GMAIL_USERNAME}
spring.mail.password=${GMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.from=${GMAIL_FROM_EMAIL}

jwt.secret=MySuperSecretKeyForJwtToken123456789

money.manager.frontend.url=${MONEY_MANAGER_FRONTEND_URL:http://localhost:5173}

app.activation.url=${MONEY_MANAGER_BACKEND_URL:http://localhost:8080}
spring.profiles.active=prod
